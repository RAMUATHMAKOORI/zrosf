{% extends 'base.html' %}
{% block content %}
<h3>Mobile Number change</h3><br>
<form action='chpn' method='POST'>
{% csrf_token %}
<table>
<tr><th>year</th><td> <input type='number' max='2019'min='1960' name='year'></td></tr>
<tr><th>Name</th><td> <input type='text' name='name'></td></tr>
<tr><th>New phone number</th><td> <input type='tel'pattern="[7-9]{1}[0-9]{9}"name='tel'></td></tr>
</table>
<input type='submit'></form>
{% endblock %}
